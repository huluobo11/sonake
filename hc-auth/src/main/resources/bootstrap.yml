spring:
  application:
    name: hc-auth
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.url}:9010
      config:
        server-addr: ${nacos.url}:9010
        group: DEFAULT_GROUP
        prefix: hc-auth
        file-extension: yaml
    sentinel:
      transport:
        ##Sentinel 控制台地址
        dashboard: localhost:8192
        ##客户端监控API的端口
        port: 8719
      ##取消Sentinel控制台懒加载
      eager: true
      datasource:
        nacos:
          server-addr: ${nacos.url}:9010
          dataId: ${spring.application.name}-sentinel
          groupId: DEFAULT_GROUP
          rule-type: flow