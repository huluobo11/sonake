server:
  port: 9030
spring:
  application:
    name: hc-gateway
  boot:
    admin:
      client:
        url: http://127.0.0.1:9060
        username: sonake
        password: 123456
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.url}:9010
    gateway:
      routes:
        - id: hc-auth
          uri: lb://hc-auth
          predicates:
            - Path=/auth/**
          filters:
            - name: Hystrix
              args:
                name: authfallback
                fallbackUri: forward:/fallback/hc-auth
        - id: hc-server-system
          uri: lb://hc-server-system
          predicates:
            - Path=/system/**
          filters:
            - name: Hystrix
              args:
                name: systemfallback
                fallbackUri: forward:/fallback/hc-server-system
        - id: hc-server-test
          uri: lb://hc-server-test
          predicates:
            - Path=/test/**
          filters:
            - name: Hystrix
              args:
                name: testfallback
                fallbackUri: forward:/fallback/hc-server-test
      default-filters:
        - StripPrefix=1

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: health,info,gateway

hc:
  gateway:
    forbidRequestUri: /**/actuator/**
