server:
  port: 9042

spring:
  application:
    name: hc-server-test
  profiles:
    active: dev
  cloud:
    #配置中心
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: hc-config
    nacos:
      discovery:
        server-addr: ${nacos.url}:9010

security:
  oauth2:
    resource:
      id: ${spring.application.name}
      user-info-uri: http://localhost:9030/auth/user